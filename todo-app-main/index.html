<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Todo app | Frontend Mentor</title>
    <link rel="stylesheet" href="./Css/style.css" />
    <script src="https://unpkg.com/ionicons@5.2.3/dist/ionicons.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.10.2/Sortable.min.js"></script>
  </head>
  <body>
    <section>
      <div class="topbackground"></div>
      <div class="container">
        <header>
          <div class="todoheadLeft">
            <h1>Todo</h1>
          </div>
          <div class="todoheadRight">
            <button id="darkMode">
              <svg
                id="sun"
                xmlns="http://www.w3.org/2000/svg"
                width="26"
                height="26"
              >
                <path
                  fill="#FFF"
                  fill-rule="evenodd"
                  d="M13 21a1 1 0 011 1v3a1 1 0 11-2 0v-3a1 1 0 011-1zm-5.657-2.343a1 1 0 010 1.414l-2.121 2.121a1 1 0 01-1.414-1.414l2.12-2.121a1 1 0 011.415 0zm12.728 0l2.121 2.121a1 1 0 01-1.414 1.414l-2.121-2.12a1 1 0 011.414-1.415zM13 8a5 5 0 110 10 5 5 0 010-10zm12 4a1 1 0 110 2h-3a1 1 0 110-2h3zM4 12a1 1 0 110 2H1a1 1 0 110-2h3zm18.192-8.192a1 1 0 010 1.414l-2.12 2.121a1 1 0 01-1.415-1.414l2.121-2.121a1 1 0 011.414 0zm-16.97 0l2.121 2.12A1 1 0 015.93 7.344L3.808 5.222a1 1 0 011.414-1.414zM13 0a1 1 0 011 1v3a1 1 0 11-2 0V1a1 1 0 011-1z"
                />
              </svg>
              <svg
                id="moon"
                xmlns="http://www.w3.org/2000/svg"
                width="26"
                height="26"
              >
                <path
                  fill="#FFF"
                  fill-rule="evenodd"
                  d="M13 0c.81 0 1.603.074 2.373.216C10.593 1.199 7 5.43 7 10.5 7 16.299 11.701 21 17.5 21c2.996 0 5.7-1.255 7.613-3.268C23.22 22.572 18.51 26 13 26 5.82 26 0 20.18 0 13S5.82 0 13 0z"
                />
              </svg>
            </button>
          </div>
        </header>
        <form id="form">
          <div class="square"></div>
          <input
            type="text"
            name="text"
            id="inputText"
            autocomplete="off"
            placeholder="Create a new Todo..."
          />
          <button id="submit" type="submit">Add Todo</button>
        </form>
        <div class="items">
          <ul id="todo"></ul>
          <div class="dashboard">
            <div class="dashleft">
              <span id="left">5</span>
              <p>items left</p>
            </div>
            <div class="dashCenter">
              <button class="active" id="all">All</button>
              <button id="active">Active</button>
              <button id="completed">Completed</button>
            </div>
            <div class="dashright">
              <button id="clrcompleted">clear Completed</button>
            </div>
          </div>
        </div>
        <p class="dragPara">Drag and drop to reorder list</p>
      </div>
      <!-- Container End -->
      <p id="creator">Created by DINESH</p>
    </section>
    <script src="./script.js"></script>
  </body>
</html>
